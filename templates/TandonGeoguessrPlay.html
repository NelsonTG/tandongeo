<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tandon Geoguesser</title>

  <!-- Tailwind via CDN for convenience -->
  <script src="https://cdn.tailwindcss.com"></script>

  <meta name="description" content="Tandon Geoguessr Play Page" />
</head>

<body style="font-family: 'Comic Sans MS';" class="antialiased bg-gray-50 text-gray-800">

  <header>
    <section class="flex flex-row justify-between">
      <div class="ml-16 flex flex-row">
        <div>
          <a href="{{ url_for('home') }}" class="text-6xl font-extrabold leading-tight">Tandon Geoguesser</a>
          <p class="mt-6 text-4xl font-semibold text-gray-600">
            Round {{ current_round }} of {{ max_rounds }}
          </p>
        </div>
      </div>

      <div class="mt-12 mr-16 flex flex-row items-start">
        <div class="grid gap-2 grid-rows-2 items-center text-2xl">
          <div class="flex flex-col items-end">
            <p class="text-gray-600">{{ username }}</p>
          </div>
          <div class="flex flex-col items-end">
            <p class="text-gray-600">Best Score: {{ best_score }}</p>
          </div>
        </div>
      </div>
    </section>
  </header>

  <!-- HERO -->
  <main class="mt-12 mx-auto max-w-7xl">

    <!-- PHOTO DISPLAY -->
    <section class="mx-12 h-[50vh] flex-1 bg-blue-200 text-center flex items-center justify-center">
      {% if photo %}
  	<img src="{{ url_for('static', filename=photo.photo_data) }}"
       		class="max-h-full max-w-full" />
      {% else %}
  	<p>[No Photo Loaded]</p>
      {% endif %}
    </section>

    <!-- REAL FORM THAT SENDS DATA TO FLASK -->
    <form method="POST" action="{{ url_for('submit_guess') }}">

      <section class="mx-12 mt-4 h-48 flex flex-row justify-between items-center">

        <!-- BUILDING -->
        <div id="building_container" class="w-72 flex flex-col relative">
          <div class="bg-violet-200 p-2 border border-violet-400">
            <p>Building</p>
          </div>
          <input
            id="guessed_building"
            class="border p-2"
            name="guessed_building"
            autocomplete="off"
            placeholder="Enter building"
            required
          />
          <ul class="absolute bottom-full mb-1 left-0 right-0 bg-white border max-h-48 overflow-y-auto hidden"></ul>
        </div>

        <!-- FLOOR -->
        <div id="floor_container" class="w-72 flex flex-col relative">
          <div class="bg-violet-200 p-2 border border-violet-400">
            <p>Floor</p>
          </div>
          <input
            id="guessed_floor"
            class="border p-2"
            name="guessed_floor"
            autocomplete="off"
            placeholder="Enter floor"
            required
          />
          <ul class="absolute bottom-full mb-1 left-0 right-0 bg-white border max-h-48 overflow-y-auto hidden"></ul>
        </div>

        <!-- ROOM -->
        <div id="room_container" class="w-72 flex flex-col relative">
          <div class="bg-violet-200 p-2 border border-violet-400">
            <p>Room</p>
          </div>
          <input
            id="guessed_room"
            class="border p-2"
            name="guessed_room"
            autocomplete="off"
            placeholder="Enter room"
            required
          />
          <ul class="absolute bottom-full mb-1 left-0 right-0 bg-white border max-h-48 overflow-y-auto hidden"></ul>
        </div>

        <!-- SUBMIT BUTTON -->
        <button
          type="submit"
          class="px-16 py-12 rounded-md bg-violet-800 text-white hover:opacity-95 transition"
        >
          Submit Guess
        </button>

      </section>
    </form>
  </main>
  <script>
    function createAutocomplete(containerId, inputId, options, onSelect) {
      const container = document.getElementById(containerId)
      const input = document.getElementById(inputId)
      const list = container.querySelector("ul")
  
      function showList(items) {
        list.innerHTML = ""
        items.forEach(opt => {
          const li = document.createElement("li")
          li.textContent = opt
          li.className = "p-2 hover:bg-gray-200 cursor-pointer"
  
          li.addEventListener("click", () => {
            input.value = opt
            list.classList.add("hidden")
            if (onSelect) onSelect(opt)
          })
  
          list.appendChild(li)
        })
        list.classList.toggle("hidden", items.length === 0)
      }
  
      input.addEventListener("focus", () => showList(options))
      input.addEventListener("input", () => {
        const v = input.value.toLowerCase()
        const filtered = options.filter(o => o.toLowerCase().startsWith(v))
        showList(filtered)
      })
  
      document.addEventListener("click", e => {
        if (!container.contains(e.target)) list.classList.add("hidden")
      })
    }
  
    let buildingList = []
    fetch("/api/buildings")
      .then(r => r.json())
      .then(buildings => {
        buildingList = buildings
        createAutocomplete(
          "building_container",
          "guessed_building",
          buildingList,
          onBuildingSelected
        )
      })
  
    function onBuildingSelected(building) {
      fetch(`/api/floors?building=${encodeURIComponent(building)}`)
        .then(r => r.json())
        .then(floors => {
          createAutocomplete(
            "floor_container",
            "guessed_floor",
            floors,
            onFloorSelected
          )
        })
    }
  
    function onFloorSelected(floor) {
      const building = document.getElementById("guessed_building").value
      fetch(`/api/rooms?building=${encodeURIComponent(building)}&floor=${floor}`)
        .then(r => r.json())
        .then(rooms => {
          createAutocomplete(
            "room_container",
            "guessed_room",
            rooms
          )
        })
    }
  </script>
</body>
</html>
